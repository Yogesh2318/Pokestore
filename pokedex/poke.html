<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="./pokemon.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="head-home">
          <div class="container">
            <div class="logo-wrapper">
                <img src="./assets/pokeball.svg" alt="pokeball" srcset="">
                        
                    <h1>Pokedex</h1>
            </div>
            <div class="search-wrapper">
                <div class="search-wrap">
                    <img src="./assets/search.svg" alt="" srcset="" class="search-icon">
                      <input type="text"class="search-input body3-fonts" placeholder="Search" id="search-input" >
                      <img src="./assets/cross.svg" alt="" srcset="" class="search-close-icon" id="search-close-icoon">
                </div>
                <div class="sort-wrapper">
                    <div class="sort-wrap">
                        <img src="./assets/sorting.svg" alt="" srcset=""class="sort-icon" id="sort-icoon">
                    </div>
                    <div class="filter-wrapper">
                    <p class="body2-font">sort by:</p>
                    <div class="filter-wrap">
                        <div>
                            <input type="radio" id="number" name="filter" value="number" checked>
                            <label for="number" class="body3-fonts">Number</label>
                        </div>
                        <div><input type="radio" id="name"name="filter" value="name" checked>
                        <label for="name" class="body3-fonts">Name</label></div>
                    </div>

                    </div>
                </div>
            </div>
          </div>  
        </header>
        <section class="pokemon-list">
            <div class="contanier">
                <div class="list-wrapper"></div>
                <div id="not-found-message">Pokemon not found</div>
            </div>
        </section>
    </main>
</body>
</html>
